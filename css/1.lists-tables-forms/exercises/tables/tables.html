<!DOCTYPE html>
<html lang="en">

<!--------------------------------------- HEAD --------------------------------------->

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tables practice">
    <meta name="author" content="Stefan Pavlovic">

    <!-- Links -->
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <!-- Title -->
    <title>Tables</title>
</head>

<!--------------------------------------- BODY --------------------------------------->

<body>
    <div>
        <table>
            <!------ Table heading ------>
            <tr id="header">
                <th>Name</th>
                <th>Image</th>
                <th>RAM</th>
                <th>Camera</th>
                <th>Internal memory</th>
            </tr>

            <!--------- First row ---------->
            <tr class="rows">
                <td>Samsung S8+</td>
                <td><img id="first-img" src="img/samsung.png"></td>
                <td>6GB</td>
                <td>12Mpx</td>
                <td>128GB</td>
            </tr>

            <!--------- Second row ---------->
            <tr class="rows bg-color">
                <td>iPhone X</td>
                <td><img id="second-img" src="img/iphone.png"></td>
                <td>4GB</td>
                <td>12Mpx</td>
                <td>128GB</td>
            </tr>

            <!--------- Third row ---------->
            <tr class="rows">
                <td>LG G6</td>
                <td><img id="third-img" src="img/lg.png"></td>
                <td>6GB</td>
                <td>12Mpx</td>
                <td>128GB</td>
            </tr>

            <!--------- Forth row ---------->
            <tr class="rows bg-color">
                <td>Samsung S8+</td>
                <td><img id="forth-img" src="img/samsung.png"></td>
                <td>6GB</td>
                <td>12Mpx</td>
                <td>128GB</td>
            </tr>

            <!--------- Fifth row ---------->
            <tr class="rows">
                <td>iPhone X</td>
                <td><img id="fifth-img" src="img/iphone.png"></td>
                <td>4GB</td>
                <td>12Mpx</td>
                <td>128GB</td>
            </tr>
        </table>


    </div>


















</body>

</html>
