<!DOCTYPE html>
<html lang="en">
<!------------------------------ HEAD ------------------------------>

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!-- Title -->
    <title>DOM PRACTICE - Selecting One/Multiple Elements</title>
</head>
<!------------------------------ BODY ------------------------------>

<body>
    <div class="container">
        <!-- First Unordered List -->
        <ul>
            <h3>Cars:</h3>
            <li>BMW</li>
            <li>Audi</li>
            <li>Volkswagen</li>
            <li>Fiat</li>
        </ul>

        <!-- Second Unordered List -->
        <ul>
            <h3>Food:</h3>
            <li>Milk</li>
            <li>Apple</li>
            <li>Meat</li>
            <li>Eggs</li>
        </ul>


        <!-- Third Unordered List -->
        <ul>
            <h3>Drinks:</h3>
            <li>Fanta</li>
            <li>Coca-Cola</li>
            <li>Water</li>
            <li>Orange juice</li>
        </ul>
    </div>
    <!-------- Scripts for JavaScript --------->
    <script src="js/script.js"></script>
</body>

</html>
